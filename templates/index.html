<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Feedback App</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <link rel='stylesheet prefetch'
          href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

    <link rel="stylesheet" href="/static/css/style.css">


</head>

<body>


    <div class="container">

        <form id="contact">
            <h3>Feedback Form</h3>
            <h4><a href="/comments" title="View Comments" style="color: #000;">View Comments</a></h4>
            <fieldset>
                <input name="name" placeholder="Your name" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <input name="email" placeholder="Your Email Address" type="email" tabindex="2" required>
            </fieldset>
            <fieldset>
                <input name="phone_number" placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required>
            </fieldset>
            <fieldset>
                <textarea name="message" placeholder="Type your message here...." tabindex="5" required></textarea>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit">Submit</button>
            </fieldset>
            <p class="copyright">Designed by <a href="#" title="RO" style="color: #000;">RO</a></p>
        </form>
    </div>




<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

<script src="/static/js/libs/notify.js"></script>
<script src="/static/js/index.js"></script>


</body>
</html>
